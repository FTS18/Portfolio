[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "vite"
  port = 8888
  targetPort = 3000
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Caching headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"