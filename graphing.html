<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator | calc.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/calculators.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        /* Desmos-like Layout Overrides */
        body {
            overflow: hidden;
        }

        /* Prevent scrolling */

        .graph-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .graph-sidebar {
            width: 350px;
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .graph-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .back-btn:hover {
            color: #fff;
        }

        .function-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .func-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 15px;
            transition: 0.2s;
            position: relative;
        }

        .func-card.active {
            border-color: var(--accent-color);
            background: rgba(0, 255, 136, 0.05);
        }

        .func-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .func-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-color);
            flex-shrink: 0;
        }

        .func-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 1.1rem;
            width: 100%;
            outline: none;
        }

        .func-tools {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        .add-func-btn {
            margin: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--glass-border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .add-func-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .graph-area {
            flex: 1;
            position: relative;
            background: #050505;
        }

        #graphCanvas {
            width: 100% !important;
            height: 100% !important;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            display: flex;
            gap: 10px;
        }

        /* Light Mode Overrides for Graphing */
        body.light-mode .graph-sidebar {
            background: #fff;
            border-right: 1px solid #ddd;
        }

        body.light-mode .func-card {
            background: #f5f5f5;
            border-color: #ddd;
        }

        body.light-mode .func-input {
            color: #333;
        }

        body.light-mode .graph-area {
            background: #fff;
        }

        /* Mobile Responsive Graphing */
        @media (max-width: 768px) {
            .graph-layout {
                flex-direction: column;
            }

            .graph-sidebar {
                width: 100%;
                height: 50%;
                border-right: none;
                border-top: 1px solid var(--glass-border);
                order: 2;
                /* Sidebar on bottom */
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            }

            .graph-area {
                height: 50%;
                order: 1;
                /* Graph on top */
            }

            .controls-overlay {
                top: 10px;
                right: 10px;
                padding: 5px;
            }

            /* Adjust controls for touch */
            .back-btn {
                padding: 10px;
                /* larger tap target */
            }
        }
    </style>
</head>

<body>
    <div class="graph-layout">
        <!-- Sidebar -->
        <div class="graph-sidebar">
            <div class="graph-header">
                <a href="calculator.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <div></div>
                <div id="themeToggle" class="theme-toggle-btn"
                    style="margin-left: auto; width: 30px; height: 30px; line-height:30px;">
                    <i class="fas fa-sun"></i>
                </div>
            </div>

            <div class="function-list" id="functionList">
                <!-- Functions will be injected here -->
                <div class="func-card active" data-id="1">
                    <div class="func-input-group">
                        <span class="func-color-dot" style="background:var(--accent-color)"></span>
                        <span style="font-family: var(--font-mono); color: var(--text-secondary); margin-right: 5px;">y
                            = </span>
                        <input type="text" class="func-input" value="sin(x)" placeholder="Enter expression..."
                            oninput="updateGraph()">
                    </div>
                    <div class="func-tools">
                        <button class="tool-btn" onclick="addDerivative(1)" title="Plot Derivative (d/dx)">d/dx</button>
                        <button class="tool-btn" onclick="showIntegral(1)" title="Show Integral">âˆ« Area</button>
                        <button class="tool-btn"
                            onclick="document.querySelector('.func-input').value+='sin()';updateGraph()">sin</button>
                        <button class="tool-btn"
                            onclick="document.querySelector('.func-input').value+='cos()';updateGraph()">cos</button>
                    </div>
                </div>
            </div>

            <button class="add-func-btn" onclick="addNewFunction()">
                <i class="fas fa-plus"></i> Add Expression
            </button>

            <!-- Analysis Tools -->
            <div class="analysis-section" style="padding: 0 20px; margin-bottom: 20px;">
                <h3
                    style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase;">
                    Analysis</h3>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="tool-btn" onclick="findIntersections()" style="flex: 1; text-align: center;">
                        <i class="fas fa-crosshairs"></i> Intersections
                    </button>
                    <button class="tool-btn" onclick="calculateArea()" style="flex: 1; text-align: center;">
                        <i class="fas fa-vector-square"></i> Find Area
                    </button>
                </div>
                <div id="analysisResults"
                    style="margin-top: 15px; font-family: var(--font-mono); font-size: 0.9rem; color: var(--accent-color);">
                </div>
            </div>
        </div>

        <!-- Graph Area -->
        <div class="graph-area">
            <div class="controls-overlay">
                <button class="tool-btn" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
                <button class="tool-btn" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
                <button class="tool-btn" onclick="resetView()"><i class="fas fa-home"></i></button>
            </div>
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>

    <script src="assets/js/graphing-core.js"></script>
</body>

</html>
