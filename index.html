        <script>
            // Show the loader when the page starts loading
document.getElementById('loader').style.display = 'block';

// Hide the loader and remove disabledScroll class when the DOM content is fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Calculate the time remaining until 3 seconds have passed
    const currentTime = new Date().getTime();
    const loadTime = currentTime - window.performance.timing.navigationStart;
    const remainingTime = Math.max(3000 - loadTime, 0);

    // Hide the loader after at least 3 seconds have passed
    setTimeout(function() {
        document.getElementById('loader').classList.add('hide');
        document.body.classList.remove('disabledScroll');
    }, remainingTime);
});
</script>
