	<script>
	document.getElementById('loader').style.display = 'block';
	document.addEventListener('DOMContentLoaded', function() {
		const currentTime = new Date().getTime();
		const loadTime = currentTime - window.performance.timing.navigationStart;
		const remainingTime = Math.max(3000 - loadTime, 0);
		setTimeout(function() {
			document.getElementById('loader').classList.add('hide');
			document.body.classList.remove('disabledScroll');
			var navbar = document.querySelector('c-nav');
			if(navbar) {
				navbar.classList.add('slide-in-down');
			}
			var personalDiv = document.querySelector('.personal');
			if(personalDiv) {
				personalDiv.classList.add('slide-in-up');
			}
		}, remainingTime);
	});
	window.addEventListener('scroll', function() {
		var cards = document.querySelectorAll('.card');
		var sidebar = document.querySelector(".sidebar");
		var projects = document.querySelector(".project-div");
		var intro = document.querySelector('#textblock');
		cards.forEach(function(card) {
			if(!card.classList.contains('zoomed') && isElementInViewport(card)) {
				card.classList.add('zoom-in');
				card.classList.add('zoomed');
				sidebar.classList.add('slide-in-right');
				card.classList.add('zoom-in');
				intro.classList.add('zoom-in');
				projects.classList.add('slide-in-left');
			}
		});
	});

	function isElementInViewport(el) {
		var rect = el.getBoundingClientRect();
		return (rect.top >= 0 && rect.left >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && rect.right <= (window.innerWidth || document.documentElement.clientWidth));
	}
	</script>
