<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport"
            content="width=device-width, height=device-height, minimum-scale=1, initial-scale=1">
        <!--user-scalable=no,-->
        <title>Portfolio | Ananay</title>
        <meta name="description" content="Portfolio Page">
        <meta name="google" content="notranslate" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="theme-color" content="#121212">
        <meta name="msapplication-navbutton-color" content="#121212">
        <meta name="apple-mobile-web-app-status-bar-style" content="#121212">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="msapplication-starturl" content="/index.html">
        <meta name="application-name" content="Portfolio">
        <meta name="apple-mobile-web-app-title" content="Portfolio">
        <link rel="manifest" href="/manifest.json">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <script src="https://kit.fontawesome.com/47c40e1acb.js"
            crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/theme.css">
        <script src="/components/header.js"></script>
        <script src="/assets/js/navbar.js"></script>
        <script>
        if (navigator.share) {
            navigator.share({
                    title: 'Portfolio | Ananay',
                    text: 'Check out my Portfolio',
                    url: 'https://ananay.netlify.app',
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
        } else {
            console.log(`Your system doesn't support sharing files.`);}
    </script>
    </head>

<body>
    <c-nav></c-nav>
    <section class="welcome-div">
        <div class="overlay">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="lazy" alt src="assets/images/2.webp">
                </div>
                <div class="swiper-slide">
                    <img class="lazy" alt src="assets/images/7.webp">
                </div>
                <div class="swiper-slide">
                    <img class="lazy" alt src="assets/images/4.webp">
                </div>
                <div class="swiper-slide">
                    <img class="lazy" alt src="assets/images/image8.webp">
                </div>
            </div>
        </div>
        <h1>Projects</h1>
    </section>
    <main>
        <div class="projects">
            <div class="row" id="project-row">
                <!-- project cards-->
            </div>
        </div>
        <div id="footer-placeholder"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>const footerUrl = 'components/footer.html';

        function loadFooter() {
            const footerPlaceholder = document.getElementById('footer-placeholder');
        
            fetch(footerUrl)
                .then((response) => response.text())
                .then((footerHtml) => {
                    footerPlaceholder.innerHTML = footerHtml;
                })
                .catch((error) => {
                    console.error('Error loading footer:', error);
                });
        }
        
        loadFooter();// navbar.js
        const headerUrl = 'components/navbar.html';

function loadHeader() {
  const cNav = document.querySelector('c-nav'); // Assuming you have a <c-nav> tag in your HTML

  fetch(headerUrl)
    .then((response) => response.text())
    .then((headerHtml) => {
      cNav.innerHTML = headerHtml;
    })
    .catch((error) => {
      console.error('Error loading header:', error);
    });
}

loadHeader();


        
        fetch('assets/projects.json')
            .then((response) => response.json())
            .then((projectsData) => {
                const projectRow = document.getElementById("project-row");
        
                projectsData.forEach((project) => {
                    const card = document.createElement("div");
                    card.className = "column";
                    card.innerHTML = `
                        <div class="card">
                            <a href="${project.link}">
                                <img alt="${project.title}" src="${project.image}">
                                <div class="content img-content">
                                    <div class="p-title">${project.title}</div>
                                    <div class="p-date">${project.date}</div>
                                </div>
                            </a>
                        </div>
                    `;
                    projectRow.appendChild(card);
                });
            })
            .catch((error) => console.error('Error loading project data:', error));
        
        const swiper = new Swiper('.overlay', {
            spaceBetween: 0,
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 5500,
            },
            speed: 600
        });
        </script>
</body>
</html>
